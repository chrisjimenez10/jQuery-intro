<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="starwars-script.js"></script>
    <title>jQuery AJAX Method</title>
</head>
<body>
    <h1>Star Wars API - jQuery AJAX Method</h1>
    
    <!-- In order to display a list/array that is being iterated through via an iterator method, the selector we append the individual elements to MUST be the container that will hold those elements -->
    <h2>People</h2>
    <ol id="name"></ol>

    <h2>Film</h2>
    <h3 id="title"></h3>
    <h3 id="releaseDate"></h3>
    <h3 id="episodeId"></h3>
    <h3 id="openingCrawl"></h3>
    <h3 id="director"></h3>
    <h3 id="producer"></h3>

</body>
</html>
